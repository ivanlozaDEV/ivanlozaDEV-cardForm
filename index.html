<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2f9fbe1f4f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-center">
    <div class="container-fluid m-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header fs-4">
              <h4>Payment form example</h4>
            </div>
            <div class="card-body">
              <!-- RECUADRO ROJO -->
              <div class="row">
                <div class="col 12">
                  <div
                    class="p-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-1"
                  >
                    Some fields are missing
                  </div>
                </div>
              </div>

              <!-- FIN RECUADRO ROJO -->

              <!-- FORM TARJETA CODIGO AMOUNT -->
              <div class="row mt-3">
                <!-- NUMERO DE TARJETA -->
                <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Card #</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="XXXXXXXXXXXX"
                  />
                </div>
                <!-- FIN NUMERO DE TARJETA -->

                <!-- CVC -->
                <div class="col-3">
                  <label for="CVC" class="form-label">CVC #</label>
                  <input
                    type="number"
                    class="form-control"
                    id="CVC"
                    placeholder="0000"
                  />
                </div>
                <!-- FIN CVC -->

                <!-- AMOUNT -->
                <div class="col-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="d-flex gap-1 align-items-center">
                    <h6>$</h6>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                    />
                  </div>
                </div>

                <!-- FIN AMOUNT -->
              </div>
              <!-- FIN FORM TARJETA CODIGO AMOUNT -->

              <!-- FIRST AND LAST NAME -->
              <div class="row mt-3">
                <div class="col-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="XXXXXXXXXXXX"
                  />
                </div>

                <div class="col-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="XXXXXXXXXXXX"
                  />
                </div>
              </div>
              <!-- FIN FIRST AND LAST NAME -->

              <!-- CITY STATE POSTAL CODE -->

              <!-- CITY -->
              <div class="row mt-3">
                <div class="col-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" />
                </div>

                <!--STATE  -->
                <div class="col-3">
                  <label for="state" class="form-label">State</label>
                  <select
                    class="form-select form-select-sm"
                    aria-label=".form-select-sm example"
                    id="state"
                  >
                    <option selected>Pick a state</option>
                    <option value="1">Florida</option>
                    <option value="2">New York</option>
                    <option value="3">Mississipi</option>
                  </select>
                </div>

                <!--POSTAL CODE  -->

                <div class="col-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="number" class="form-control" id="postalCode" />
                </div>
                <!-- FIN CITY STATE POSTAL CODE -->

                <!-- WE ACCEPT -->
                <div class="row mt-3 d-flex justify-content-between">
                  <div class="col-6">
                    <label for="weAccept" class="form-label">We accept:</label>

                    <div
                      class="container mx-0 px-0"
                      id="'weAccept"
                    >
                      <div class="d-flex justify-content-start bg-secondary text-light rounded p-1 gap-1 w-50">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="mastercard"
                            value="option1"
                            checked
                          />
                          <label class="form-check-label" for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="visa"
                            value="option1"
                            checked
                          />
                          <label class="form-check-label" for="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="dinersClub"
                            value="option1"
                            checked
                          />
                          <label class="form-check-label" for="dinersClub">
                            <i class="fa-brands fa-cc-diners-club"></i>
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="amex"
                            value="option1"
                            checked
                          />
                          <label class="form-check-label" for="amex">
                            <i class="fa-brands fa-cc-amex"></i>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- MESSAGE -->

                  <div class="col-6 mt-1 ps-4 pe-0">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                    ></textarea>

                    <div class="form-text">Add any notes here.</div>
                  </div>

                  <!-- END OF MESSAGE -->
                </div>
              </div>
            </div>
            <!-- FOOTER BUTTONS -->
            <div class="card-footer d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary btn-sm">
                Cancel
              </button>
              <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
            <!-- END FOOTER BUTTONS -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
